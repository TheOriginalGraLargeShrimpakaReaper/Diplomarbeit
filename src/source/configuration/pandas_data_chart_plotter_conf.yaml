       pivot_rename_indizes:
      pivot_columns:
      pivot_values:
      pivot_agg_func:
    rename_columns:
     rdbms: "RDBMS"
     instance : "Instanz"
     databases : "Datenbanken"
     appliance: "Appliance"
    where_clausel:
    sorting:
      order_by:
        - "rdbms"
      sort_acending: True
      sort_inplace: True
    margins:
      margin: False
      margin_name:
