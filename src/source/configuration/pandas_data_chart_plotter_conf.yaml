diagram_inventory:
  #- "tps_mixed"
  - "db_inventory_per_rdbms"
  - "db_inventory_per_os"
  - "projektcontrolling"
  - "time_investment"
  - "cost_investment"
  - "benchmarking_tps_evaluation_mixed"
panda_diagram_plotter:
  tps_mixed:
    id: "tps_mixed"
    startpath: "parentdir"
    destination_path: "source/pandas_data_chart_plotter"
    imagename: "tps_mixed.png"
    datafile_path: "source/pandas_data_chart_plotter"
    datafile: "tps_evaluation.csv"
    separator: ","
    decimal: "."
    x-axis-columns: "Varianten"
    y-axis-columns:
      - "2. Iteration"
      - "3. Iteration"
      - "4. Iteration"
    x-axis-title: "Varianten"
    y-axis-title: "Transaktionen pro Sekunde (tps)"
    title: "Transaktionen pro Sekunden - mixed Bsp."
    chart-index:
    chart-kind: "bar"
    chart-designs:
      subplots: False
      grid: True
      legend: True
      rot:
      fontsize:
      stacked: False
      secondary_y: False
      stylelist:
      figsize:
      autopct:
      loc:
      bbox_to_anchor:
    group_by:
    group_by_function:
    agg_funtion:
    agg_colums:
    drop_columns:
      - "tps_1_iteration"
      - "tps_typ"
    column_operations:
      datas:
    pivot:
      pivot_columns:
      pivot_values:
    pivot_table:
      pivot_index:
       pivot_indizes_visible: False
       pivot_rename_indizes:
      pivot_columns:
      pivot_values:
      pivot_agg_func:
    rename_columns:
      variante: "Varianten"
      tps_2_iteration: "2. Iteration"
      tps_3_iteration: "3. Iteration"
      tps_4_iteration: "4. Iteration"
    where_clausel: "tps_typ == 'mixed'"
    sorting:
      order_by:
      sort_acending: True
      sort_inplace: True
    margins:
      margin: False
      margin_name:
  db_inventory_per_rdbms:
    id: "db_inventory_per_rdbms"
    startpath: "parentdir"
    destination_path: "source/pandas_data_chart_plotter"
    imagename: "db_inventory_per_rdbms.png"
    datafile_path: "source/tables"
    datafile: "inventory.csv"
    separator: ","
    decimal: "."
    x-axis-columns: "RDBMS"
    y-axis-columns:
    x-axis-title:
    y-axis-title:
    title: "Datenbankinventor - Pro RDBMS"
    chart-index: "RDBMS"
    chart-kind: "pie"
    chart-designs:
      subplots: True
      grid: False
      legend: True
      rot:
      fontsize:
      stacked: False
      secondary_y: False
      stylelist:
      figsize: !!python/tuple [25,10]
      autopct: '%1.0f%%'
      loc: "best"
      bbox_to_anchor:
    group_by:
      - "rdbms"
    group_by_function: "sum"
    agg_funtion:
    agg_colums:
      - "rdbms"
    drop_columns:
     - "server"
     - "os"
     - "version"
     - "releasedate"
     - "eol"
     - "age"
     - "eol_since"
     - "comment"
     - "appliance"
    column_operations:
      datas:
    pivot:
      pivot_columns:
      pivot_values:
    pivot_table:
      pivot_index:
       pivot_indizes_visible: False
       pivot_rename_indizes:
      pivot_columns:
      pivot_values:
      pivot_agg_func:
    rename_columns:
     rdbms: "RDBMS"
     instance : "Instanz"
     databases : "Datenbanken"
     appliance: "Appliance"
    where_clausel:
    sorting:
      order_by:
        - "rdbms"
      sort_acending: True
      sort_inplace: True
    margins:
      margin: False
      margin_name:
  db_inventory_per_os:
    id: "db_inventory_per_os"
    separator: ","
    decimal: "."
    startpath: "parentdir"
    destination_path: "source/pandas_data_chart_plotter"
    datafile_path: "source/tables"
    datafile: "inventory.csv"
    imagename: "db_inventory_per_os.png"
    decimal_format:
    x-axis-columns: "RDBMS"
    y-axis-columns:
    x-axis-title:
    y-axis-title:
    title: "Datenbankinventor - Pro OS"
    chart-index:
    chart-kind: "pie"
    chart-designs:
      subplots: True
      grid: False
      legend: False
      rot:
      fontsize:
      stacked: False
      secondary_y: False
      stylelist:
      figsize: !!python/tuple [25,10]
      autopct: '%1.0f%%'
      loc: "upper center"
      bbox_to_anchor: !!python/tuple [0,0]
    group_by:
     - "rdbms"
     - "os"
    group_by_function: "sum"
    agg_funtion:
    agg_colums:
     - "os"
    drop_columns:
     - "server"
     - "version"
     - "releasedate"
     - "eol"
     - "age"
     - "eol_since"
     - "comment"
  #   - "appliance"
    column_operations:
     datas:
     operations:
      dauer_summe:
       operation_function:
       axis_number:
       columns:
    pivot:
     pivot_columns:
     pivot_values:
    pivot_table:
     pivot_index:
      pivot_indizes:
       - "os"
       - "rdbms"
      pivot_indizes_visible: True
      pivot_rename_indizes:
       os: "OS"
       rdbms: "RDBMS"
     pivot_columns:
     pivot_values:
     pivot_agg_func:
      instance: "sum"
      databases: "sum"
      appliance: "sum"
     transpose: True
    rename_columns:
     rdbms: "RDBMS"
     instance : "Instanz"
     databases : "Datenbanken"
     os : "OS"
     appliance: "Appliance"
    where_clausel:
    sorting:
     order_by:
     sort_acending: False
     sort_inplace: True
    margins:
     margin: False
     margin_name:
  projektcontrolling:
    id: "projektcontrolling"
    separator: ";"
    decimal: "."
    startpath: "parentdir"
    destination_path: "source/pandas_data_chart_plotter"
    datafile_path: "source/tables"
    datafile: "arbeitsrapport.CSV"
    imagename: "projektcontrolling.png"
    decimal_format:
    x-axis-columns: "Subphase"
    y-axis-columns:
    x-axis-title:
    y-axis-title:
    title: "Projektcontrolling"
    chart-index: "Subphase"
    chart-kind: "pie"
    chart-designs:
      subplots: True
      grid: False
      legend: False
      rot:
      fontsize:
      stacked: False
      secondary_y: False
      stylelist:
      figsize: !!python/tuple [25,10]
      autopct: '%1.0f%%'
      loc: "upper center"
      bbox_to_anchor: !!python/tuple [0,0]
    group_by:
     - "Subphase"
    group_by_function: "sum"
    agg_funtion:
     - "Dauer [h]"
     - "Geplante Dauer [h]"
    agg_colums:
    drop_columns:
     - "dauer_summe"
     - "Datum"
     - "Von"
     - "Bis"
     - "Hide"
     - "Phase"
     - "Tätigkeit"
     - "Bemerkung"
     - "Schwierigkeit"
     - "Lösungen"
    column_operations:
     datas:
     operations:
      dauer_summe:
       operation_function:
       axis_number: 1
       columns:
    pivot:
     pivot_columns:
     pivot_values:
    pivot_table:
     pivot_index:
      pivot_indizes:
      pivot_indizes_visible: False
      pivot_rename_indizes:
     pivot_columns:
     pivot_values:
     pivot_agg_func:
     transpose: True
    rename_columns:
    where_clausel:
    sorting:
     order_by:
     sort_acending: False
     sort_inplace: True
    margins:
     margin: False
     margin_name:
  time_investment:
    id: "time_investment"
    startpath: "parentdir"
    destination_path: "source/pandas_data_chart_plotter"
    imagename: "time_investment.png"
    datafile_path: "source/tables"
    datafile: "measurement_times.csv"
    separator: ";"
    decimal: "."
    x-axis-columns: "Subphase"
    y-axis-columns:
      - "Patroni - vanilla"
      - "Patroni - postgresql-cluster"
      - "StackGres - Citus"
      - "YugabyteDB"
    x-axis-title: "Phasen"
    y-axis-title: "Aufwand [h]"
    title: "Gemessene und Extrapolierte Aufwände Bsp."
    chart-index:
    chart-kind: "bar"
    chart-designs:
      subplots: False
      grid: True
      legend: True
      rot:
      fontsize:
      stacked: False
      secondary_y: False
      stylelist:
      figsize:
      autopct:
      loc:
      bbox_to_anchor:
    group_by:
    group_by_function:
    agg_funtion:
    agg_colums:
    drop_columns:
      - "Filter"
      - "Phase"
    column_operations:
      datas:
    pivot:
      pivot_columns:
      pivot_values:
    pivot_table:
      pivot_index:
       pivot_indizes_visible: False
       pivot_rename_indizes:
      pivot_columns:
      pivot_values:
      pivot_agg_func:
    rename_columns:
    where_clausel: "Filter == 1"
    sorting:
      order_by:
      sort_acending: True
      sort_inplace: True
    margins:
      margin: False
      margin_name:
  cost_investment:
    id: "cost_investment"
    startpath: "parentdir"
    destination_path: "source/pandas_data_chart_plotter"
    imagename: "cost_investment.png"
    datafile_path: "source/tables"
    datafile: "measurement_times.csv"
    separator: ";"
    decimal: "."
    x-axis-columns: "Subphase"
    y-axis-columns:
      - "Patroni - vanilla"
      - "Patroni - postgresql-cluster"
      - "StackGres - Citus"
      - "YugabyteDB"
    x-axis-title: "Phasen"
    y-axis-title: "Kosten [CHF]"
    title: "Berechnete und Extrapolierte Aufwände Bsp."
    chart-index:
    chart-kind: "bar"
    chart-designs:
      subplots: False
      grid: True
      legend: True
      rot:
      fontsize:
      stacked: False
      secondary_y: False
      stylelist:
      figsize:
      autopct:
      loc:
      bbox_to_anchor:
    group_by:
    group_by_function:
    agg_funtion:
    agg_colums:
    drop_columns:
      - "Filter"
      - "Phase"
    column_operations:
      datas:
    pivot:
      pivot_columns:
      pivot_values:
    pivot_table:
      pivot_index:
       pivot_indizes_visible: False
       pivot_rename_indizes:
      pivot_columns:
      pivot_values:
      pivot_agg_func:
    rename_columns:
    where_clausel: "Filter == 1"
    sorting:
      order_by:
      sort_acending: True
      sort_inplace: True
    margins:
      margin: False
      margin_name:
  benchmarking_tps_evaluation_mixed:
    id: "benchmarking_tps_evaluation_mixed"
    startpath: "parentdir"
    destination_path: "source/pandas_data_chart_plotter"
    imagename: "tps_mixed.png"
    datafile_path: "source/tables"
    datafile: "benchmarking_tps.csv"
    separator: ";"
    decimal: "."
    x-axis-columns: "Varianten"
    y-axis-columns:
      - "1. Iteration \u2300"
      - "1. Iteration min"
      - "1. Iteration max"
    x-axis-title: "Varianten"
    y-axis-title: "Transaktionen pro Sekunde (tps)"
    title: "Transaktionen pro Sekunden - mixed"
    chart-index:
    chart-kind: "bar"
    chart-designs:
      subplots: False
      grid: True
      legend: True
      rot:
      fontsize:
      stacked: False
      secondary_y: False
      stylelist:
      figsize:
      autopct:
      loc:
      bbox_to_anchor:
    group_by:
    group_by_function:
    agg_funtion:
    agg_colums:
    drop_columns:
      - "tps_type"
      - "tps_1_run_1_iteration"
      - "tps_1_run_2_iteration"
      - "tps_1_run_3_iteration"
      - "tps_1_run_4_iteration"
      - "tps_2_run_1_iteration"
      - "tps_2_run_2_iteration"
      - "tps_2_run_3_iteration"
      - "tps_2_run_4_iteration"
      - "tps_3_run_1_iteration"
      - "tps_3_run_2_iteration"
      - "tps_3_run_3_iteration"
      - "tps_3_run_4_iteration"
      - "tps_4_run_1_iteration"
      - "tps_4_run_2_iteration"
      - "tps_4_run_3_iteration"
      - "tps_4_run_4_iteration"
    drop_columns_after_operations: True
    column_operations:
      datas:
        - "tps_1_run_average"
        - "tps_1_run_min"
        - "tps_1_run_max"
      operations:
        tps_1_run_average:
          operation_function: "mean"
          axis_number: 1
          columns:
            - "tps_1_run_2_iteration"
            - "tps_1_run_3_iteration"
            - "tps_1_run_4_iteration"
        tps_1_run_min:
          operation_function: "min"
          axis_number: 1
          columns:
            - "tps_1_run_2_iteration"
            - "tps_1_run_3_iteration"
            - "tps_1_run_4_iteration"
        tps_1_run_max:
          operation_function: "max"
          axis_number: 1
          columns:
            - "tps_1_run_2_iteration"
            - "tps_1_run_3_iteration"
            - "tps_1_run_4_iteration"
    pivot:
      pivot_columns:
      pivot_values:
    pivot_table:
      pivot_index:
       pivot_indizes_visible: False
       pivot_rename_indizes:
      pivot_columns:
      pivot_values:
      pivot_agg_func:
    rename_columns:
      variante: "Varianten"
      tps_1_run_average: "1. Iteration \u2300"
      tps_1_run_min: "1. Iteration min"
      tps_1_run_max: "1. Iteration max"
    where_clausel: "tps_type == 'mixed'"
    sorting:
      order_by:
      sort_acending: True
      sort_inplace: True
    margins:
      margin: False
      margin_name:



