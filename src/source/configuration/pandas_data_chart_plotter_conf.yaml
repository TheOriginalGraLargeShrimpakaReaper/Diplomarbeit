panda_diagram_plotter:
  tps_mixed:
    id: "tps_mixed"
    startpath: "parentdir"
    destination_path: "source/pandas_data_chart_plotter"
    imagename: "tps_mixed.png"
    datafile_path: "source/pandas_data_chart_plotter"
    datafile: "tps_evaluation.csv"
    separator: ","
    decimal: "."
    x-axis-columns: "Varianten"
    y-axis-columns:
      - "2. Iteration"
      - "3. Iteration"
      - "4. Iteration"
    x-axis-title: "Varianten"
    y-axis-title: "Transaktionen pro Sekunde (tps)"
    title: "Transaktionen pro Sekunden - mixed Bsp."
    chart-index:
    chart-kind: "bar"
    chart-designs:
      subplots: False
      grid: True
      legend: True
      rot:
      fontsize:
      stacked: False
      secondary_y: False
      stylelist:
      figsize:
      autopct:
      loc:
      bbox_to_anchor:
    group_by:
    group_by_function:
    agg_funtion:
    agg_colums:
    drop_columns:
      - "tps_1_iteration"
      - "tps_typ"
    column_operations:
      datas:
    pivot:
      pivot_columns:
      pivot_values:
    pivot_table:
      pivot_index:
       pivot_indizes_visible: False
       pivot_rename_indizes:
      pivot_columns:
      pivot_values:
      pivot_agg_func:
    rename_columns:
      variante: "Varianten"
      tps_2_iteration: "2. Iteration"
      tps_3_iteration: "3. Iteration"
      tps_4_iteration: "4. Iteration"
    where_clausel: "tps_typ == 'mixed'"
    sorting:
      order_by:
      sort_acending: True
      sort_inplace: True
    margins:
      margin: False
      margin_name:
  db_inventory_per_rdbms:
    id: "db_inventory_per_rdbms"
    startpath: "parentdir"
    destination_path: "source/pandas_data_chart_plotter"
